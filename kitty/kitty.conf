# Advanced ----------------------
# shell fish
allow_remote_control yes
startup_session ./startup.conf

# Kitty ctrl + shift availability
# _____Y____
#  _________
#   ZX__B__ ,.
# you can remap Q, W, P, A
# cmd+0 becomes ctrl+shift+j by karabiner
# cmd+- becomes hyper+, managed by karabiner
# cmd+= becomes hyper+. managed by karabiner
# shift+esc is available

# Scrolling
map kitty_mod+k                          scroll_line_up
map cmd+0                              scroll_line_down
map kitty_mod+u                          scroll_page_up
map kitty_mod+d                        scroll_page_down
map kitty_mod+m                              scroll_end
map kitty_mod+i                      scroll_to_prompt 1
map kitty_mod+o                     scroll_to_prompt -1

# Window management
map kitty_mod+cmd+option+semicolon  new_window_with_cwd
map ctrl+space                              next_window
map shift+space                             prev_window
map cmd+minus                              close_window
map kitty_mod+n                     move_window_forward
map kitty_mod+t                    move_window_backward
map kitty_mod+a                   start_resizing_window
map kitty_mod+s                      reset_window_sizes
map cmd+u                         resize_window wider 3
map cmd+i                        resize_window taller 3
map cmd+o                       resize_window shorter 3
map cmd+p                      resize_window narrower 3

# Tab management
map ctrl+g                                     next_tab
map ctrl+t                                 previous_tab
map cmd+equal                                 close_tab
map kitty_mod+cmd+option+'             new_tab_with_cwd
map kitty_mod+w                        move_tab_forward
map kitty_mod+q                       move_tab_backward
map kitty_mod+r                           set_tab_title
map ctrl+1                                   goto_tab 1
map ctrl+2                                   goto_tab 2
map ctrl+3                                   goto_tab 3
map ctrl+4                                   goto_tab 4
map ctrl+5                                   goto_tab 5
map ctrl+9                                   goto_tab 9

# Layout management
map shift+esc                       toggle_layout stack
# map kitty_mod+cmd+option+space kitten zoom_toggle.py

# Select and act on visible text
map kitty_mod+f>f kitten hints  --type path --program -
map kitty_mod+f>shift+f        kitten hints --type path
map kitty_mod+f>l kitten hints  --type line --program -
map kitty_mod+f>w kitten hints  --type word --program -
map kitty_mod+f>h kitten hints  --type hash --program -
map kitty_mod+f>n           kitten hints --type linenum
map kitty_mod+f>y         kitten hints --type hyperlink

# Miscellaneous
map kitty_mod+p                show_last_command_output
map kitty_mod+c               change_font_size all -1.0
map kitty_mod+v               change_font_size all +1.0
map kitty_mod+space              change_font_size all 0
map kitty_mod+cmd+option+[ set_background_opacity -0.05
map kitty_mod+cmd+option+] set_background_opacity +0.05
map kitty_mod+g               kitten kitty_grab/grab.py
map tab launch --type=window --cwd=current --copy-env lazygit
# map shift+tab launch --type=tab --cwd=current --copy-env lazygit

