# Font --------------------------
font_family      Iosevka Term
bold_font        Iosevka Extrabold
font_size          14.0
# https://typeof.net/Iosevka/

# Cursor customization ----------
cursor            #cc231c
cursor_text_color #ebdbb2
cursor_blink_interval 0.5

# Mouse -------------------------
mouse_hide_wait              0.1
url_color                #d65c0d
open_url_with            default
copy_on_select               yes
click_interval               0.5
focus_follows_mouse          yes
default_pointer_shape       hand
pointer_shape_when_dragging hand
# pending vim mode

# Performance tuning ------------
# repaint_delay 10
repaint_delay    1
# input_delay    3
input_delay      1

# Window layout -----------------
remember_window_size              yes
enabled_layouts              stack, *
window_resize_step_cells            3
window_resize_step_lines            3
inactive_text_alpha              0.45
hide_window_decorations titlebar-only
confirm_os_window_close             1

# Tab bar -----------------------
tab_bar_edge                  top
tab_bar_min_tabs                1
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title[title.rfind('/')+1:]} [{num_windows}]"
active_tab_foreground     #ebdbb2
active_tab_background     #4f0000
active_tab_font_style bold
inactive_tab_foreground   #928373
inactive_tab_background   #272727

# Color scheme ------------------
foreground             #ebdbb2
background             #0B0B0B
background_opacity         .85
background_blur 10
# Performance cost:
dynamic_background_opacity yes
selection_foreground   #655b53
selection_background   #ebdbb2

# The color table ---------------
# black
color0  #272727
color8  #928373
# red
color1  #cc231c
color9  #fb4833
# green
color2  #989719
color10 #b8ba25
# yellow
color3  #d79920
color11 #fabc2e
