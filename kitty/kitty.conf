# Advanced ----------------------
# shell fish
allow_remote_control yes
startup_session ./startup.conf

# Kitty ctrl + shift availability
# _____Y____
#  _________
#   ZX__B__
# you can remap K,M,A,P  (not that useful)

# Scrolling
map ctrl+shift+o                      scroll_line_up
map ctrl+shift+i                    scroll_line_down
map ctrl+shift+u                      scroll_page_up
map ctrl+shift+d                    scroll_page_down
map ctrl+shift+v                          scroll_end
map ctrl+shift+n                  scroll_to_prompt 1
map ctrl+shift+t                 scroll_to_prompt -1

# Window management
map ctrl+shift+s                 new_window_with_cwd
map ctrl+space                           next_window
map shift+space                          prev_window
map ctrl+shift+k                 move_window_forward
map ctrl+shift+m                move_window_backward
map ctrl+shift+p               start_resizing_window
map ctrl+shift+a                  reset_window_sizes
map cmd+u                      resize_window wider 3
map cmd+i                     resize_window taller 3
map cmd+o                    resize_window shorter 3
map cmd+p                   resize_window narrower 3

# Tab management
map ctrl+g                                  next_tab
map ctrl+t                              previous_tab
map ctrl+shift+cmd+option+semicolon new_tab_with_cwd
map ctrl+shift+]                    move_tab_forward
map ctrl+shift+[                   move_tab_backward
map ctrl+shift+r                       set_tab_title
map ctrl+1                                goto_tab 1
map ctrl+2                                goto_tab 2
map ctrl+3                                goto_tab 3
map ctrl+4                                goto_tab 4
map ctrl+5                                goto_tab 5
map ctrl+9                                goto_tab 9

# Layout management
map ctrl+shift+space             toggle_layout stack
# map ctrl+shift+cmd+option+space kitten zoom_toggle.py

# Select and act on visible text
map ctrl+shift+f>f kitten hints --type path --program -
map ctrl+shift+f>shift+f kitten hints --type path
map ctrl+shift+f>l kitten hints --type line --program -
map ctrl+shift+f>w kitten hints --type word --program -
map ctrl+shift+f>h kitten hints --type hash --program -
map ctrl+shift+f>n kitten hints --type linenum
map ctrl+shift+f>y kitten hints --type hyperlink

# Miscellaneous
map cmd+minus change_font_size all -1.0
map cmd+equal change_font_size all +1.0
map cmd+0 change_font_size all 0
map ctrl+shift+cmd+option+] set_background_opacity +0.1
map ctrl+shift+cmd+option+[ set_background_opacity -0.1
map tab launch --type=window --cwd=current --copy-env lazygit
map shift+tab launch --type=tab --cwd=current --copy-env lazygit
map ctrl+shift+c kitten kitty_grab/grab.py

